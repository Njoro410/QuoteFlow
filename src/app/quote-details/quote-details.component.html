<h6 class="card-subtitle mb-2 text-muted"> - {{quote.author}} <span id="dura">Posted: {{quote.datePosted|timelapse}} days ago.</span> </h6>
<div class="container-fluid" id="buttons">
    
    <a  id="like" (click)='thumbsUp()'> <mat-icon>thumb_up</mat-icon>{{quote.likes}} </a>
    <a id="dislike" (click)='thumbsDown()'> <mat-icon>thumb_down</mat-icon>{{quote.dislike}} </a>

    
  
</div>
