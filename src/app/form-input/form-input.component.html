<h1 mat-dialog-title>Add QuoteFlow</h1>
<div mat-dialog-content>
    <form [formGroup]="quoteForm">
    <mat-form-field appearance="legacy">
        <mat-label>name</mat-label>
        <input matInput placeholder="Your Name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>author</mat-label>
        <input matInput placeholder="Quote Author" formControlName="author">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>quote</mat-label>
        <textarea matInput placeholder="enter quote here" formControlName="quote"></textarea>
    </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
     <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
     <button mat-raised-button color="primary" mat-dialog-close (click)="addQuote()">Save</button>
</div>
